<article class="movie-card" [routerLink]="['/movie', movie.id]" tabindex="0" role="link">
  <img
    class="movie-card__poster"
    [src]="movie.poster || 'assets/default-image.png'"
    [alt]="movie.title"
    loading="lazy"
  />
  <div class="movie-card__footer">
    <p>
      <span class="movie-card__year">{{ movie.year }}</span>
      <strong class="movie-card__title">{{ movie.title }}</strong>
    </p>
    <span class="movie-card__rating">‚≠ê{{ movie.rating }}</span>
  </div>
</article>
