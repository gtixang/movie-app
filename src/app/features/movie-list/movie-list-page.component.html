<section>
  <app-search-form [searchTermSignal]="searchTerm" />
</section>

<section class="movies">
  <ng-container
    *ngrxLet="{
      movies: movies$,
      status: status$,
    } as vm"
  >
    @switch (vm.status) {
      @case ('loading') {
        <h1 class="movies__loading">Загрузка фильмов</h1>
      }
      @case ('loaded') {
        <ul class="movies__grid" role="list">
          @for (m of vm.movies; track m.id) {
            <li>
              <app-movie-card [movie]="m"></app-movie-card>
            </li>
          }
        </ul>
      }
      @case ('error') {
        <p class="movies__error-message" role="alert">
          Произошла ошибка при загрузке данных.
        </p>
      }
      @default {
        <p class="movies__empty-message">Ничего не найдено.</p>
      }
    }
  </ng-container>
</section>
